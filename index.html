<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej3-implementa-compila-less</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">
        <label for="edad">Edad</label>
        <input type="text" name="edad" id="edad">

            <div class="check">
                <input type="checkbox" id="estudiante">
                <label for="estudiante">Estudiante</label>
            </div>
            <div class="check">
                <input type="checkbox" id="profesor">
                <label for="profesor">Profesor</label>
            </div>
            <div class="check">
                <input type="checkbox" id="trabajador">
                <label for="trabajador">Trabajador</label>
            </div>
            <div class="check">
                <input type="checkbox" id="desempleado">
                <label for="desempleado">Desempleado</label>
            </div>
        </div>
        <button type="button">Enviar</button>
    </form>
</body>

</html>
